<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markup Template Literal</title>
  </head>
  <body>
    <script>
      const article = {
        title: 'Learn Strings Template',
        intro: 'One short explain of way use Strings Template of ES6 in your code!',
        body: 'Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum, Lorem ipsum, Lorem ipsum. Lorem ipsum, Lorem ipsum',
        tags: ['es6', 'js', 'template-literal'],
        author: ''
      };

      function renderAuthor(name){
        return (name) ? name : 'unknown';
      }

      const markup = `
        <article>
          <header>
            <h1>${article.title}</h1>
          </header>
          <section>
            <p>${article.intro}</p>
          </section>
          <footer>
            <ul>
              ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
            </ul>
            <p>Author: ${renderAuthor(article.author)}</p>
          </footer>
        </article>
      `;
      document.body.innerHTML = markup;
    </script>
  </body>
</html>
