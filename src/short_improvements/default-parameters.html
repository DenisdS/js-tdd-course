<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Default Parameters</title>
  </head>
  <body>
    <script>
      function hello(name = 'Denis', surname = 'Santos'){//Values default for avoid error undefined using default parameters of es6
        console.log(`Hello ${name} ${surname}! How are you?`);
      }

      hello('Mayara', 'Santos');
    </script>
  </body>
</html>
