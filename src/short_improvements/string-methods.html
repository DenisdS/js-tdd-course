<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New String Methods(ES6)</title>
  </head>
  <body>
    <script>
      let text = 'Lorem ipsum color';

      console.log(text.startsWith('rem', 2));
      console.log(text.endsWith('colo', 16));
      console.log(text.includes('ipsum'));
      console.log('lol'.repeat(10));
    </script>
  </body>
</html>
